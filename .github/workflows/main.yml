on:
  push:
    branches:
      - master
      
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Deploy the website
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build